<html>
<head><meta charset="utf-8">
<title>Restaurant Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
	background-image: url('Images/food.jpg');
	background-size: cover;
}
.name {
	text-align: center;
	font-family: verdana, sans-serif;
	color: white;
	position: absolute;
	top: 40%;
	left: 10%;
	font-size: 60px;
}
.name1 {
	text-align: center;
	font-family: "Brush Script MT", cursive;
	color: #F99506;
	position: absolute;
	top: 30%;
	left: 20%;
	font-size: 40px;
}
.menu-icon{
	width: 25px;
	cursor:pointer;
	position: absolute;
	top: 20px;
	right: 20px;
	display: none;
}

nav {
	flex: 1;
	text-align: right;
}
nav .button {
	display: inline-block;
	padding: 10px 5px;
	color: white;
	font-family: Times New Roman;
	font-size: 14px;
	text-decoration: none;
}
nav ul li {
	list-style: none;
	display: inline-block;
	margin-right: 30px;
}
nav ul li a{
	color: #fff;
	text-decoration: none;
	font-size: 14px;
}
nav ul li::after{
	content:'';
	width:0%;
	height: 2px;
	background:#F99506;
	display: block;
	margin: auto;
	transition: 0.5s;
}
nav ul li:hover::after{
	width: 55%;
}
.bookTable {
	text-align: center;
	margin-top: 20px;
}
.bookTable .button {
	display: inline-block;
	padding: 10px 20px;
	color: #F99506;
	font-family: Times New Roman;
	text-decoration: none;
	font-size: 14px;
	margin-right: 5px;
	position: absolute;
	top: 60%;
	left: 25%;
	transform: translate(-50%, -50%);
	font-size: 24px;
}

.popup-overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.4);
	display: flex;
	justify-content: center;
	align-items: center;
	visibility: hidden;
	opacity: 0;
	transition: visibility 0s, opacity 0.3s;
}

.popup-content {
	padding: 20px;
	border-radius: 5px;
	color: #F99506;
}

.show-popup {
	visibility: visible;
	opacity: 1;
}

.popup-form {
	display: flex;
	flex-direction: column;
}

.popup-form label {
	margin-bottom: 10px;
}

.popup-form input {
	margin-bottom: 10px;
	padding: 5px;
	border-radius: 3px;
	border: 1px solid #ccc;
}

.popup-buttons {
	display: flex;
	justify-content: flex-end;
	margin-top: 20px;
}

.popup-buttons .button {
	margin-left: 70px;
	padding: 5px 70px;
	border-radius: 3px;
	border: none;
	background-color: #F99506;
	color: white;
	cursor: pointer;
	text-decoration: none;
}
.heading {
	width: 100%;
}

@media only screen and (max-width: 700px) {
  /* Adjustments for smaller screens */
  .container {
        width: 90%; /* Adjust container width for smaller screens */
    }
    .list {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Make list items responsive */
        margin-top: 20px;
    }
    .card {
        width: 90%; /* Adjust card width for smaller screens */
    }
  .name {
    font-size: 40px;
    top: 30%;
    left: 10%;
  }

  .name1 {
    font-size: 30px;
    top: 20%;
    left: 15%;
  }

  nav ul {
    width: 100%;
    background: rgba(0, 0, 0, 0.4);
    position: relative;
    top: 0;
    right: 0;
    z-index: 2;
    display: none; /* Hide the menu by default */
  }

  nav ul li {
    display: block;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .menu-icon {
    display: block;
  }

  .button-container {
    position: relative;
  }

  .button-container:hover ul {
    display: block; /* Show the menu when the button container is hovered */
  }

  .popup-content {
    width: 80%; /* Adjust popup width for smaller screens */
  }

  .popup-buttons {
    justify-content: center; /* Center the buttons */
  }
}

</style>
</head>
<body>
<div class = "heading">
<h1 class="name1">Welcome to</h1>
<h1 class="name">Indian Restaurant</h1>
<div class="bookTable">
	<a href="#" class="button" onclick="openPopup()">Book Table</a>
</div>
<div class="button-container">
	<nav>
	<ul id =  "menuList">
		<li><a href="Restaurant.html" class="button">Home</a></li>
		<li><a href="offer.html" class="button">Offer</a></li>
		<li><a href="menu.html" class="button">Menu</a></li>
		<li><a href="Contact_us.html" class="button">Contact us</a></li>
		<li><a href="Review.html" class="button">Review</a></li>
		<li><a href="Order.html" class="button">Order</a></li>
	</ul>
	</nav>
	<img src = "Images/icon.png" class = "menu-icon" onclick="togglemenu()">
</div>
<div id="popup" class="popup-overlay">
	<div class="popup-content">
		<h2>Booking Reservation</h2>
		<form class="popup-form">
			<input type="text" name="name" placeholder="Name" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="tel" name="phone" placeholder="Phone Number" required>
			<input type="text" placeholder="Person" required>
			<input type="date" placeholder="Date" required>
			<input type="time" placeholder="Time" required>
			<textarea placeholder="Enter your text here"></textarea>
		</form>
		<div class="popup-buttons">
			<a href="booking.html" class="button" onclick="submitForm()">Book a Table</a>
			<button onclick="closePopup()" class="button">Cancel</button>
		</div>
	</div>
</div>
</div>

<script>
var menuList = documentgetElementById("menuList");
menuList.style.maxHeight = "0px";
function togglemenu() {
	if(menuList.style.maxHeight == "0px")
	{
		menuList.style.maxHeight = "130px"
	}
	else
	{
		menuList.style.maxHeight = "0px";
	}
}
function openPopup() {
	var popup = document.getElementById("popup");
	popup.classList.add("show-popup");
}

function closePopup() {
	var popup = document.getElementById("popup");
	popup.classList.remove("show-popup");
}

function submitForm() {
	var name = document.getElementById("name").value;
	var email = document.getElementById("email").value;
	var phone = document.getElementById("phone").value;

	alert("Form submitted!\n\nName: " + name + "\nEmail: " + email + "\nPhone: " + phone);

	closePopup();
}
</script>
</body>
</html>
