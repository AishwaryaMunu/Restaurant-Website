<html lang="en">
<head>
<style>
body {
    text-align: center;
	background-image: url('Images/color.jpg');
	background-size: cover;
}
.container {
    width: 1000px;
    margin: auto;;
    transition: 0.5s;
}
header {
    display: grid;
    grid-template-columns: 1fr 50px;
    margin-top: 50px;
}
header .shopping {
    position: relative;
    text-align: right;;
}
header .shopping img{
    width: 40px;
}
header .shopping span {
    background-color: red;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: absolute;
    top: -5px;
    left: 100%;
    padding: 3px 10px;
}
.list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    column-gap: 20px;
    row-gap: 20px;
    margin-top: 50px;
}
.card {
    position: fixed;
    top: 0;
    left: 100%;
    width: 500px;
    background-color: #453E3B;
    height: 100vh;
    transition: 0.5s;
}
.card h1 {
    color: #F99506;
    font-weight: 100;
    margin: 0;
    padding: 0 20px;
    height: 80px;
    display: flex;
    align-items: center;
}
.card .checkOut {
    position: absolute;
    bottom: 0;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
}
.card .checkOut div{
    background-color: #F99506;
    width: 100%;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
}
.card .checkOut div:nth-child(2) {
    background-color: #1C1F25;
    color: #fff;
}
.active .card {
    left: calc(100% - 500px);
}
.active .container {
    transform: translateX(-200px);
}
.list .item {
    text-align: center;
    padding: 20px;
    letter-spacing: 1px;
}
.list .item img {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
}
.list .item .title {
    font-weight: 600;
}
.list .item .price {
    margin: 10px;
}
.list .item button {
    background-color: #F99506;
    color: white;
    padding: 10px 20px;
    width: 100%;
}
.listCard li{
    display: grid;
    grid-template-columns: 100px repeat(3, 1fr);
    color: #fff;
    row-gap: 10px;
    margin-bottom: 20px;
}
.listCard li div{
    display: flex;
    justify-content: center;
    align-items: center;
}
.listCard li img{
    width: 90%;
}
.listCard button{
    width: auto;
    background-color: #fff5;
    border: none;
}
.listCard .count{
    margin: 0 10px;
}
.add-to-cart:hover {
    background-color: #45a049;
}
.button-container a {
    margin: 0 10px;
    text-decoration: none;
    color: white;
    font-weight: bold;
}
.heading, .title {
	color: #F99506;
}
.topic, .price {
	color: white;
}
/* Add this media query to adjust styles for smaller screens */
@media only screen and (max-width: 700px) {
    .container {
        width: 90%; /* Adjust container width for smaller screens */
    }
    .list {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Make list items responsive */
        margin-top: 20px;
    }
    .card {
        width: 90%; /* Adjust card width for smaller screens */
    }
}

</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Food Ordering</title>
</head>
<body>
    <main>
        <section id="hero">
            <h1 class="heading">Welcome to Indian Food Ordering</h1>
            <p class="topic">Explore our delicious Indian dishes and add them to your cart.</p>
        </section>
        <section id="featured-dishes">
            <h2 class="heading">Featured Dishes</h2>
        <div class="container">
            <header>
                <div class="shopping">
                    <img src="images/shopping.png">
                    <span class="quantity">0</span>
                </div>
            </header>
            <div class="list"></div>
        </div>
        <div class="card">
            <h1>Card</h1>
            <ul class="listCard"></ul>
            <div class="checkOut">
                <div class="total">0</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>
        </section>
<script>
    let openShopping = document.querySelector('.shopping');
        let closeShopping = document.querySelector('.closeShopping');
        let list = document.querySelector('.list');
        let listCard = document.querySelector('.listCard');
        let body = document.querySelector('body');
        let total = document.querySelector('.total');
        let quantity = document.querySelector('.quantity');
        openShopping.addEventListener('click', ()=> {
            body.classList.add('active');
        })
        closeShopping.addEventListener('.click', ()=> {
            body.classList.remove('active');
        })
        let products = [
            {
                id: 1,
                name: 'Butter Chicken',
                image: 'dish 1.jpg',
                price: 1200
            },
            {
                id: 2,
                name: 'Paneer Tikka',
                image: 'dish 2.jpg',
                price: 2200
            },
            {
                id: 3,
                name: 'Vegetable Biryani',
                image: 'dish 3.jpg',
                price: 240000
            },
            {
                id: 4,
                name: 'Chicken Tikka Masala',
                image: 'dish 4.jpg',
                price: 120000
            },
            {
                id: 5,
                name: 'Palak Paneer',
                image: 'dish 5.jpg',
                price: 120000
            },
            {
                id: 6,
                name: 'Chole Bhature',
                image: 'dish 6.jpg',
                price: 120000
            },
            {
                id: 7,
                name: 'Rogan Josh',
                image: 'dish 7.jpg',
                price: 120000
            },
            {
                id: 8,
                name: 'Masala Dosa',
                image: 'dish 8.jpg',
                price: 120000
            },
        ];
        let listCards = [];
        function initApp() {
            products.forEach((value, key)=> {
                let newDiv = document.createElement('div');
                newDiv.classList.add('item');
                newDiv.innerHTML = `
                    <img src ="images/${value.image}"/>
                    <div class ="title">${value.name}</div>
                    <div class = "price">${value.price.toLocaleString()}</div>
                    <button onclick = "addToCard(${key})">Add to Cart</button>
                `;
                list.appendChild(newDiv);
            })
        }
        initApp();
        function addToCard(key){
            if(listCards[key] == null){
                listCards[key] = products[key];
                listCards[key].quantity = 1;
            }
            reloadCard();
        }
        function reloadCard(){
            listCard.innerHTML = '';
            let count = 0;
            let totalPrice = 0;
            listCards.forEach((value, key) => {
                totalPrice = totalPrice + value.price;
                count = count + value.quantity;
                if(value != null){
                    let newDiv = document.createElement('li');
                    newDiv.innerHTML = `
                        <div><img src = "images/${value.image}"/></div>
                        <div>${value.name}</div>
                        <div>${value.price.toLocaleString()}</div>                        
                        <div>
                            <button onclick = "changeQuantity(${key}, ${value.quantity - 1})">-</button>
                            <div class="count">${value.quantity}</div>
                            <button onclick = "changeQuantity(${key}, ${value.quantity + 1})">+</button>
                        </div>
                    `;
                    listCard.appendChild(newDiv);
                }
            })
            total.innerText = totalPrice.toLocaleString();
            quantity.innerText = count;
        }
        function changeQuantity(key, quantity){
            if(quantity == 0){
                delete listCards[key];
            } else {
                listCards[key].quantity = quantity;
                listCards[key].price = quantity * products[key].price;
            }
            reloadCard();
        }
</script>
</body>
</html>
